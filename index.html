<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Taskboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<nav>
  <h2>Task Board</h2>
</nav>
<section class='task-board'>
  <div class="boardContainer todo" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
    <h3>Todo</h3>
    <ul class="todoList todo"></ul>
    <div class="addForm todo">
      <input type="text" id="todoInput" />
      <button class="addButton" id='todoButton'>
        Add
      </button>
    </div>
  </div>
  <div class="boardContainer progress" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
    <h3>In Progress</h3>
    <ul class="progressList progress"></ul>
    <div class="addForm progress">
      <input type="text" id="progressInput" />
      <button class="addButton" id="progressButton">
        Add
      </button>
    </div>
  </div>
  </div>
  <div class="boardContainer done" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
    <h3>Done</h3>
    <ul class="doneList done"></ul>
    <div class="addForm done">
      <input type="text" id="doneInput" />
      <button class="addButton" id="doneButton">
        Add
      </button>
    </div>
  </div>
  </div>
</section>
  
    <script src="js/index.js"></script>

</body>
</html>
